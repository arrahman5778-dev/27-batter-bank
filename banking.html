<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container mx-auto w-4/5 text-center">
      <h1 class="text-4xl font-bold mt-8">
        Let's Get Some <span class="text-violet-500">Mooooony!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-500 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-yellow-600 p-8 rounded">
            <h3 class="text-3xl">Withdrow</h3>
            <h4 class="text-3xl">$ <span id="withdrow-total">00</span></h4>
          </div>
          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-3xl">$ <span id="balance-total">00</span></h4>
          </div>
        </div>
      </section>
      <!-- Diposit and Withdrow -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-300 p-8 rounded">
            <h3 class="text-2xl mb-2">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border rounded px-2 block mb-2 w-3/4"
                type="text"
                placeholder="Enter your Deposit Amount"
              />
              <button
                id="deposit-button"
                class="text-white bg-yellow-600 rounded px-4 py-1"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl mb-2">Please Withdrow</h3>
            <div>
              <input
                id="withdrow-input"
                class="border rounded px-2 block mb-2 w-3/4"
                type="text"
                placeholder="Enter your Amount"
              />
              <button
                id="withdrow-button"
                class="text-white bg-yellow-600 rounded px-4 py-1"
              >
                Withdrow
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
