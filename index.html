<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Bank</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="container mx-auto  w-4/5 text-center ">
   <h1 class="text-5xl font-bold  mt-8 "> WellCome to My Baper Bank</h1>
  </header>
  <main>
    <section class="container mx-auto w-3/4 bg-green-200 mt-8 py-4 ">
      <h3 class="ml-8 mb-2 text-2xl font-semibold">Please login</h3>
      <div action="" class="ml-8">
        <input id="user-email" class="border rounded  px-2 block mb-2 w-3/4" type="text" placeholder="Enter your Email">
        <input id="user-password" class="border rounded  px-2 block mb-2 w-3/4" type="password" placeholder="Password">
        <button id="login-submit" class="text-white bg-yellow-600 rounded px-4 py-1">Submit</button>
    </div>
    </section>
  </main>



  <script src="js/login.js"></script>
</body>
</html>
